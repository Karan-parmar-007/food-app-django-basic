{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Food App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse  justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'food:add_items' %}">Add item</a>
              <a class="nav-link active" href="#">Delete item</a>
              <a class="nav-link active" href="#">View item</a>
              {% if user.is_authenticated %}
                <a class="nav-link active" href="{% url 'logout_view' %}">Logout</a>
                <a class="nav-link active" href="{% url 'profile' %}">Profile</a>
              {% else %}
                <a class="nav-link active" href="{% url 'login_view' %}">Login</a>
              {% endif %}
            </div>
          </div>
        </div>
    </nav>

    {% if messages %}
      {% for message in messages %}

        <div class="alert alert-{{ message.tags }}">{{message}}</div>
        
      {% endfor %}
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% block body %}
    {% endblock %}
</body>
</html>
