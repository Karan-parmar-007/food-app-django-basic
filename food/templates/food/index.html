{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% block body %}

        {% for i in item_list %}

            <div class="row">
                <div class="col-md-3 offset-md-2">
                    <img src="{{i.item_image}}" alt="image" class="card" height="150px" width="150px">
                </div>
                <div class="col-md-4">
                    <h3>{{i.item_name}}</h3>
                    <h5>{{i.item_desc}}</h5>
                    <h6> {{i.item_price}} </h6>
                    <h6>{{i.user_name}}</h6>
                </div>
                <div class="col-md-2">
                    <a href="{% url 'food:detail' i.id %}" class="btn btn-success">Details</a>
                </div>
            </div>

        {% endfor %}

    {% endblock %}

</body>
</html>
